<html>
    <head>
        <title>Width,Height,Margin,Padding</title>
<style media="screen">
body {background-color: mediumpurple;
}
div.container{
    margin: 0 auto;
    width: 90%;
}
header {
    width: 100%;
    height: 100px;
    background-color: lightgreen;
}
nav {
    width: 20%;
    height: 800px;
    background: hotpink;
    float: left;
}
div.content {
    width: 80%;
    height: 800px;
    background: lightskyblue;
    float: right;
}
footer {
    width: 100%;
    height: 50px;
    background:lightskyblue;
}
</style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 align="center">Web Header</h1>
            </header>
            <nav>
                <h1 align="center">Navigasi Pane</h1>
            </nav>
            <div class="content">
                <h4 align="center">Content Web</h4>
            </div>
            <footer>
                <h1 align="center">Web Footer</h1>
            </footer>
        </div>
    </body>
</html>
